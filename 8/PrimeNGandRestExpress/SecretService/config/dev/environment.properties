# Default is 8086
port = 8086

# The size of the executor thread pool - This controls the number of concurrent requests that the app can process.
# (that can handle blocking back-end processing).
executor.threadPool.size = 20

# Any value above zero will be used to set the number of NIO worker threads:
# Default is 0 => 2 x #cores
# This controls the number of concurrent connections the app can handle.
# e.g. workerCount = 20

# The base URL, used as a prefix for links returned in data
# default is http://localhost:<port>
#base.url = http://localhost:8086

#Configuration for the MetricsPlugin/Graphite
metrics.isEnabled = true
#metrics.machineName = 
metrics.prefix = web1.example.com
metrics.graphite.isEnabled = false
metrics.graphite.host = graphite.example.com
metrics.graphite.port = 2003
metrics.graphite.publishSeconds = 60